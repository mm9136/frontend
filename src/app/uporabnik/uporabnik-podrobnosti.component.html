<div *ngIf="uporabnik">

    <h3>Podrobnosti uporabnika {{uporabnik.ime}}</h3>

    <table>
        <tr>
            <td>Id:</td>
            <td>{{uporabnik.id}}</td>
        </tr>
        <tr>
            <td>Ime:</td>
            <td>{{uporabnik.ime}}</td>
        </tr>
        <tr>
            <td>Priimek:</td>
            <td>{{uporabnik.priimek}}</td>
        </tr>
        <tr>
            <td>Uporabni≈°ko ime:</td>
            <td>{{uporabnik.uporabniskoIme}}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{uporabnik.email}}</td>
        </tr>
    </table>

    <br>
    <h4>Nakupovalni Seznami:</h4>
    <ul *ngIf="uporabnik.nakupovalniSeznami.length > 0">
        <li *ngFor="let artikli of uporabnik.nakupovalniSeznami[0].artikli">
            {{artikli.naziv}}: {{artikli.opis}}
        </li>
    </ul>

    <br>
    <button (click)="nazaj()">Nazaj</button>
</div>
